IterationLimit 10
MaxMatchCount 10
RewriteLog  c:\temp\iirfLog.out
RewriteLogLevel 0

RewriteRule ^(/assets|/app/cache|/app/docs|/app/views|/cgi-bin).*               $0 [U,I,L]
RewriteRule ^(.*)/?\?(.*)$                                                      $1&$2
RewriteRule ^/([^/.\?]+)/?$                                                     /default.asp?controller=$1 [U,I,L]
RewriteRule ^/([^/.\?]+)/([^/.\?]+)/?(.*)?/?$                                   /default.asp?controller=$1&action=$2&argv=$3 [U,I,L]
